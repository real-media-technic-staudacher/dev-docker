version: '3.3'
services:
  app:
#    image: rmts/app:7.4-ubuntu20
        build: ../dev-docker/app/ubuntu-apache-php81
    volumes:
      - ./:/var/www/html:cached
      - ~/.ssh:/root/.ssh:ro
      - /tmp
    ports:
      - "20210:22"
    environment:
      - "QUEUE_WORKER=app-default.conf scoopos-aggregations.conf scoopos-blacklist.conf scoopos-mediaserver-default.conf scoopos-mediaserver-formatgeneration.conf scoopos-mediaserver-validation.conf"
      - "VIRTUAL_HOST=CUSTOMER.lvh.me"
    networks:
      - CUSTOMERnet
      - nginx-proxy

#  app-press:
#    image: rmts/app:7.4-ubuntu20
#    volumes:
#      - ./:/var/www/html:cached
#      - ~/.ssh:/root/.ssh:ro
#      - /tmp
